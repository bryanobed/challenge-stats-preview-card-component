<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card component | Bryan Obed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="section1">
        <div class="image">
          <div id="layer"></div>
        </div>
      </section>
      <section id="section2">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-details">
            <div class="amount">10k+</div>
            <div class="concept">companies</div>
          </div>
          <div class="stats-details">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="stats-details">
            <div class="amount last">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
